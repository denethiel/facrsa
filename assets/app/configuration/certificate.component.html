<div class="jumbotron" *ngIf="!haveItems()">
  <h2><i class="zmdi zmdi-alert-triangle"></i> Advertencia</h2>
  <p>
    No tiene registrado ningun certificado en su cuenta. Presione el boton <strong>Instalar certificado</strong> para efectuar un registro.
  </p>
  <div class="text-right m-t-30">
    <install-certificate></install-certificate>
</div>
</div>
<div class="row" *ngIf="haveItems()">
    <div class="pull-right">
      <install-certificate></install-certificate>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr role="row">
                    <th>NÂº Serie Certificado</th>
                    <th>Vigencia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr role="row" *ngFor="let certificate of certificates">
                    <td>{{certificate.serial_number}}</td>
                    <td>{{certificate.expiration_date}}</td>
                    <td>
                        <button class="btn btn-icon btn-danger m-b-5" (click)="delete(certificate)">
                            <i class="zmdi zmdi-delete"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
