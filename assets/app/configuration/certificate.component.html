<h4 class="header-title m-t-0 m-b-30">Certificados</h4>
<div class="jumbotron" *ngIf="!haveItems()">
  <h2><i class="zmdi zmdi-alert-triangle"></i> Advertencia</h2>
  <p>
    No tiene registrada informacion de algun local o establecimiento. Presione el boton Alta de sucursal para efectuar un registro
  </p>
  <div class="text-right m-t-30">
    <button class="btn btn-danger m-b-5">
        <i class="fa fa-key m-r-5"></i>
        <span>Alta de sucursal</span>
    </button>
</div>
</div>
<div class="row" *ngIf="haveItems()">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr role="row">
                    <th>NÂº Serie Certificado</th>
                    <th>Vigencia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr role="row" *ngFor="let certificate of certificates">
                    <td>{{certificate.serial_number}}</td>
                    <td>{{certificate.expiration_date}}</td>
                    <td>
                        <button class="btn btn-icon btn-danger m-b-5">
                            <i class="fa fa-remove"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
